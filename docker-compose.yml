version: '3.0'
# networks
# create a network 'guacamole_network' in mode 'bridged'
networks:
  guacamole_network:
    driver: bridge
# services
services:
  # guacd
  guacd:
    container_name: guacd
    image: guacamole/guacd
    networks:
    - guacamole_network
    - host
    restart: always
    volumes:
    - ./drive:/drive:rw
    - ./record:/record:rw
  # mariadb
  mariadb:
    container_name: mariadb_guacamole
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: yes
      MARIADB_DATABASE: guacamole_db
      MARIADB_USER: guacamole_user
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    image: mariadb
    networks:
    - guacamole_network
    restart: always
    volumes:
    - ./init:/docker-entrypoint-initdb.d:z
    - ./data:/var/lib/mariadbql/data:Z
  # guacamole
  guacamole:
    container_name: guacamole
    depends_on:
    - guacd
    - mariadb
    environment:
      MARIADB_DATABASE: guacamole_db
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_USER: guacamole_user
    image: guacamole/guacamole
    links:
    - guacd
    - mariadb_guacamole
    networks:
    - guacamole_network
    ports:
    - 8080/tcp   # Guacamole is on :8080/guacamole, not /.
    restart: always
  # nginx
  nginx:
   container_name: nginx_guacamole_compose
   restart: always
   image: nginx
   volumes:
#   - ./nginx/ssl/self.cert:/etc/nginx/ssl/self.cert:ro
#   - ./nginx/ssl/self-ssl.key:/etc/nginx/ssl/self-ssl.key:ro
   - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
   - ./nginx/mysite.template:/etc/nginx/conf.d/default.conf:ro
   ports:
   - 11080:80
   links:
   - guacamole
   networks:
   - guacamole_network
   # run nginx
   command: /bin/bash -c "nginx -g 'daemon off;'"
# nginx-debug-mode
#   command: /bin/bash -c "nginx-debug -g 'daemon off;'"

